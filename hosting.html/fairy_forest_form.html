<body>

    <h1>'Fairy forest' Airbnb</h1>

    <h3>*Please complete the following form to make a reservation</h3>
    <form action="thankyou.html">
        <fieldset>
            <legend><b> Your personal data:</b></legend>
            <label> Full name:</label><input type="text" required><br><br>
            <label>Phone number:</label><input type="tel" required><br><br>
            <label>Your e-mail:</label><input type="text" required><br><br>
            <label>ID</label><input type="password" required>

        </fieldset>
        <br>
        <fieldset>
            <legend><b> Reservation</b></legend>
            <label>Rooms (10 available)</label><br>
            <input type="radio" required>1
            <input type="radio" required>2
            <input type="radio" required>3<br><br>
            <label>Meals</label><br>
            <input type="radio" required>Breakfast
            <input type="radio" required>Lunch
            <input type="radio" required>Dinner
            <input type="radio" required>All-inclusive
            <br><br>
            <label>Period</label><br><input type="date" required><br>

        </fieldset><br>
        <button>Submit</button>
    </form>
</body>
