<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOOGLE SERACH FORM EXAMPLE</title>
    <link rel="icon" href="https://www.iconarchive.com/download/i38830/google/chrome/Google-Chrome.ico">
</head>
<body align="center">
    <h1>GOOGLE SEARCH FORM EXAMPLE</h1>
    <img src="https://icons.iconarchive.com/icons/google/chrome/128/Google-Chrome-icon.png" alt="">
    
    <form action="https://www.google.com/search">
        <input type="text" size="60" name="q" pattern="[A-Za-z]{3,}">
        <button>Go Google!!!</button>

    </form>
    <hr>
    <h1>YANDEX SEARCH FORM EXAMPLE</h1>
    <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/128/yandex-browser-beta-icon.png" alt="">
    <form action="https://yandex.com/search/">
        <select name="text">
            <option>Music</option>
            <option>News</option>
            <option>Wiki</option>
        </select>
        
        <button>Go Yandex!!!</button>
    
    </form>
    <hr>
    <h1>YOUTUBE SEARCH FORM EXAMPLE</h1>
    <img src="https://icons.iconarchive.com/icons/marcus-roberto/google-play/128/YouTube-icon.png" alt="">
    
    <form action="https://www.youtube.com/results">
        <textarea name="search_query"  cols="30" rows="1" required></textarea>
        <!-- <input type="text" size="60" name="search_query"> -->
        <button>Go Youtube!!!</button>
    
    </form>




</body>
</html>
