<html lang="en">

<head>

<body>
    <form action="poll-2.html">
        <h1>Reading Survey | Step 1</h1>
        <h2>Your personal data:</h2>
        <fieldset>
        <label>Your full name:</label><input type="text" pattern="[A-Za-z]{6,}\[A-Za-z]{6,}" required placeholder="e.g. Bradley Hale"
            name="name"><br><br>
        <label>Your email:</label><input type="email" required placeholder="e.g. myemail@example.com" name=""><br><br>
        <label>Your phone number:</label>
        <select>
            <option>+ 373</option>
            <option>+ 359</option>
            <option>+ 372</option>
            <option>+ 475</option>
            <option>+ 989</option>
        </select>
        <input type="tel" name="tel"><br><br>
        <label>Age:</label><br>
        <input type="radio" name="age">Under 18 <br>
        <input type="radio" name="age">18-24 <br>
        <input type="radio" name="age">25-34 <br>
        <input type="radio" name="age">35-44 <br>
        <input type="radio" name="age">45-54 <br>
        <input type="radio" name="age">55-64 <br>
        <input type="radio" name="age">Above 64 <br>
        </fieldset>
        <button><img src="Oxygen-Icons.org-Oxygen-Actions-go-next.48.png"></button>
    </form>
